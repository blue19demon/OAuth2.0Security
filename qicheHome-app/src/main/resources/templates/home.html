<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta content="text/html;charset=UTF-8" />
<title sec:authentication="name"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">第三方登陆演示</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<form th:action="@{/logout}" method="post">
							<input type="submit" class="btn btn-primary" value="退出"/>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<p>
				OAUTH-BOOT账号：<span th:text="${userInfo.account}"></span>
			</p>
			<p>
				昵称：<span th:text="${userInfo.name}"></span>
			</p>
			<p>
				头像：<img th:src="${userInfo.headImageUrl}"
					style="width: 60px; height: 60px; border-radius: 30px;">
			<p>
				性别：<span th:text="${userInfo.gender}"></span>
			</p>
		</div>
	</div>
</body>
</html>
