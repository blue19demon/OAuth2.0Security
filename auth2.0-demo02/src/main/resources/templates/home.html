<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta content="text/html;charset=UTF-8" />
<title sec:authentication="name"></title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Security演示</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/index}"> 首页 </a></li>
					<li><a sec:authorize="hasRole('ROLE_ADMIN')"
						th:href="@{/admin}"> admin </a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="table-responsive">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th>account</th>
					<th>name</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp:${data.data}">
					<td>[[${emp.account}]]</td>
					<td th:text="${emp.name}"></td>
					<td><a class="btn btn-sm btn-primary"
						th:href="@{/emp/}+${emp.id}">编辑</a>
						<button th:attr="del_uri=@{/emp/}+${emp.id}"
							class="btn btn-sm btn-danger deleteBtn">删除</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<div class="starter-template">
			<div sec:authorize="hasRole('ROLE_INDEX')">
				<!-- 用户类型为ROLE_INDEX 显示 -->
				<p class="bg-info">恭喜您,您有 ROLE_INDEX 权限</p>
			</div>
			<div sec:authorize="hasRole('ROLE_ADMIN')">
				<!-- 用户类型为ROLE_ADMIN 显示 -->
				<p class="bg-info">恭喜您,您有 ROLE_ADMIN 权限</p>
			</div>

			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-primary" value="注销" />
			</form>
		</div>

	</div>


</body>
</html>
